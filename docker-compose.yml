version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-shops-postgres
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_shops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - auth-shops-network

volumes:
  postgres_data:

networks:
  auth-shops-network:
    driver: bridge
